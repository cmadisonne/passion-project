{% extends "YogaApp/base.html" %}
{% load static %}

{% block content %}


<div id="community1">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'group.jpg' %}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                <h3>Family & Friends Group Session</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'godbody.jpg' %}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                <h3>GodBody Yoga Class</h3>
                <p>FREE ALL DECEMBER</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'childs.jpg' %}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                <h3>Stay Connected!</h3>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<br><br>
<div id="community2">
    <h1>
        What's Happening Around Town
    </h1>


</div>

{% endblock %}
